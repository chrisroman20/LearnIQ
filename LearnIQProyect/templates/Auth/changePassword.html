{% extends 'base_nonav.html' %}
{% block title %}Cambiar contrase√±a{% endblock %}
{% block content %}


<div class="d-flex flex-column  align-items-center vh-100">
    <div class="gap-5 d-flex flex-column align-items-center justify-content-center w-100 text-white">
        <a href="{% url 'HomePage' %}" class="noDecoration">
            <div class=" shadow-lg bg-light rounded-5 p-5">
                <img class="brand-logo img-fluid">
                <h3 class="text-center text-dark">
                    Unlocking the power of your mind
                </h3>
            </div>
        </a>


    </div>
    <div class="p-4  shadow my-5 bg-dark rounded-5">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="d-flex flex-column " style="width: 300px;">
            <div>
                <h4 class="text-white">
                    Change password
                </h4>
            </div>
            <div class="d-flex flex-column">
                <form method="POST">
                    {% csrf_token %}
                    <div>

                        <div class="row align-items-center">
                            <label for="userPassword" class="form-label text-white-50">New password</label>

                            <div class="col-1 text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-asterisk" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1" />
                                </svg>
                            </div>
                            <div class="col-11">
                                <input type="password"
                                    class="form-control bg-light rounded-pill border border-dark "
                                    id="userPassword" name="userPassword" placeholder="New password" required>
                            </div>
                        </div>
                        <div class="row align-items-center mt-2">
                            <label for="userPassword1" class="form-label text-white-50">Confirm password</label>

                            <div class="col-1 text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-asterisk" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1" />
                                </svg>
                            </div>
                            <div class="col-11">
                                <input type="password"
                                    class="form-control bg-light rounded-pill border border-dark "
                                    id="userPassword1" name="userPassword1" placeholder="Confirm password" required>
                            </div>
                        </div>

                    </div>

                    <div class="d-flex flex-column gap-3 mt-4 justify-content-between">
                        <button class="btn btn-primary rounded-pill" type="submit">Change password</button>
                        <a class="btn btn-secondary rounded-pill" href="{% url 'Auth:signUp' %}">Sign Up</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
