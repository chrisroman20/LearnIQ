{% extends 'base_nonav.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}


<div class="d-flex flex-column  align-items-center vh-100">
    <div class="gap-5 d-flex flex-column align-items-center justify-content-center w-100 text-white">
        <a href="{% url 'HomePage' %}" class="noDecoration">
            <div class=" shadow-lg bg-light rounded-5 p-5">
                <img class="brand-logo img-fluid">
                <h3 class="text-center text-dark">
                    Unlocking the power of your mind
                </h3>
            </div>
        </a>


    </div>

    {% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <div class="p-4  shadow my-5 bg-dark rounded-5">


        <div class="d-flex flex-column " style="width: 300px;">
            <div>
                <h4 class="text-white">
                    Iniciar sesión
                </h4>
            </div>
            <div class="d-flex flex-column">
                <form id="login" method="POST">
                    {% csrf_token %}
                    <div>
                        <div class="row align-items-center">
                            <label for="userMail" class="form-label text-white-50">Usuario</label>

                            <div class="col-1 text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                    class="bi bi-at" viewBox="0 0 16 16">
                                    <path
                                        d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914" />
                                </svg>
                            </div>
                            <div class="col-11">
                                <input type="text"
                                    class="form-control bg-light rounded-pill border border-dark "
                                    id="userMail" name="userMail" placeholder="Usuario" required>

                            </div>
                        </div>

                        <div class="row align-items-center">
                            <label for="userPassword" class="form-label text-white-50">Contraseña</label>

                            <div class="col-1 text-light">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-asterisk" viewBox="0 0 16 16">
                                    <path
                                        d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1" />
                                </svg>
                            </div>
                            <div class="col-11">
                                <input type="password"
                                    class="form-control bg-light rounded-pill border border-dark "
                                    id="userPassword" name="userPassword" placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-column gap-3 mt-4 justify-content-between">
                        <button class="btn btn-primary rounded-pill" type="submit">Iniciar sesión</button>
                        <a class="btn btn-secondary rounded-pill" href="{% url 'Auth:signUp' %}">Registrarse</a>
                    </div>

                    <div class="d-flex mt-3 w-100 justify-content-center">
                        <a href="{% url 'Auth:resetPassword' %}" for="exampleInputPassword1"
                            class="text-primary noDecoration">¿Olvidaste tu contraseña?</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
