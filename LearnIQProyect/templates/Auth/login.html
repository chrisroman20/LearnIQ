{% extends 'base_nonav.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}


<div class="d-flex flex-column  align-items-center vh-100">
    <div class="gap-5 d-flex flex-column align-items-center justify-content-center w-100 text-white">
        <a href="{% url 'HomePage' %}" class="noDecoration">
            <div class=" shadow-lg bg-light rounded-5 p-5">
                <img class="brand-logo img-fluid">
                <h3 class="text-center text-dark">
                    Unlocking the power of your mind
                </h3>
            </div>
        </a>


    </div>
    <div class="p-4  shadow my-5 bg-dark rounded-5" >
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <div class="d-flex flex-column " style="width: 300px;">
            <div>
                <h4 class="text-white">
                    Sign in
                </h4>
            </div>
            <div class="d-flex flex-column">
                <form id="login" method="POST">
                    {% csrf_token %}
                    <div>

                        <label for="userMail" class="form-label text-white-50">Username</label>

                        <input type="text" class="form-control bg-light rounded-pill border border-dark text-white"
                            id="userMail" name="userMail" placeholder="Email" required>

                        <label for="userPassword" class="form-label text-white-50">Password</label>

                        <input type="password" class="form-control bg-light rounded-pill border border-dark text-white"
                            id="userPassword" name="userPassword" placeholder="Password" required>

                    </div>

                    <div class="d-flex flex-column gap-3 mt-4 justify-content-between">
                        <button class="btn btn-primary rounded-pill" type="submit">Sign In</button>
                        <a class="btn btn-secondary rounded-pill" href="{% url 'Auth:signUp' %}">Sign Up</a>
                    </div>

                    <div class="d-flex mt-3 w-100 justify-content-center">
                        <a href="" for="exampleInputPassword1" class="text-primary noDecoration">I forgot my password</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
    {% endblock %}
