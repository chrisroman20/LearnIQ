{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body class="bg-dark" id="contenedorPrincipal-1">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a href="/" class="navbar-brand" style="width: 10%;">
                <span class="logo-mobile">LearnI</span>
                <img alt="" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between align-items-center" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link active" aria-current="page" href="{% url 'App:AppHome' %}">Home</a>
                        {% else %}
                        <a class="nav-link active" aria-current="page" href="{% url 'HomePage' %}">Home</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <a href="{% url 'Auth:signOut' %}" class="btn btn-outline-danger">
                    Sign Out</a>
                {% else %}
                <a href="{% url 'Auth:signIn' %}" class="btn btn-outline-primary">
                    Sign In</a>
                <a href="{% url 'Auth:signUp' %}" class="btn btn-outline-secondary">
                    Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 56px">
        {% block content %} {% endblock %}
    </div>

</body>

</html>
